<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Network Renderer</title>
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="back-container">
        <i
          class="fa fa-arrow-left net-box-icon icon-clickable"
          id="back_button"
        ></i>
      </div>
      <div class="network-name-box">
        <h1 class="network-name" id="network_name">Network Name</h1>
        <i class="fa fa-cog net-box-icon icon-clickable" id="settings_symbol"></i>
      </div>
      <div class="current-network-box">
        <i class="fa fa-wifi" style="color: #000000; margin-bottom:3px;"></i>
        <div class="current-network">Home Network (SSID)</div>
      </div>
    </header>

    <div class="info-panel-container" id="info_panel_container">
      <div class="info-panel-header">
        <div class="info-panel-title-container">
          <h1 class="info-panel-title">Selected Node Info</h1>
        </div>
        <div class="info-panel-close-container">
          <i class="fa fa-window-close icon-clickable info-panel-close" id="close_symbol"></i>
        </div>
      </div>
      <div class="info-panel-box">
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">Type</span>
          <span class="info-panel-box-item-value" id="node_type">Windows PC/Laptop</span>
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">Hostname</span>
          <span class="info-panel-box-item-value" id="node_hostname">My Computer 1</span>
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">IP</span>
          <span class="info-panel-box-item-value" id="node_IP">192.168.1.143</span>
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">MAC</span>
          <span class="info-panel-box-item-value" id="node_MAC">XX-XX-XX-XX-XX-XX</span>
        </div>
      </div>
    </div>

  </body>
  <link href="style.css" rel="stylesheet" />
  <script
    language="javascript"
    type="text/javascript"
    src="renderer.js"
  ></script>

  <script language="javascript" type="text/javascript" src="p5.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</html>
