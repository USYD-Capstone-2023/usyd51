<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Network Renderer</title>
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="back-container">
        <i
          class="fa fa-arrow-left net-box-icon icon-clickable"
          id="back_button"
        ></i>
      </div>
      <h1 class="network-name" id="network_name">Network Name</h1>
      <div class="current-network-box">
        <i class="fa fa-wifi net-box-icon" id="con_symbol"></i>
        <span class="con-name" id="con_name">Network SSID</span>
        <i
          class="fa fa-cog net-box-icon icon-clickable"
          id="settings_symbol"
        ></i>
      </div>
    </header>
    
    <div id="cy"></div>

    <div id="settings_menu">
      <div class="settings-titles">
        <span  id="options_tab">Options</span>
        <span  id="filters_tab">Filters</span>
      </div>
      <div id="options_buttons">
        <button id="toggleStyle">Toggle Map Style</button>
      </div>
      <div id="filters_buttons">
        
        <div id="filter_1" class="filter center-flex-vert">
          <div class="ends-flex">
            <div class="left-flex grow-2">
              <span class="filter-label">Filter by:</span>
              <input id="filter_1_1">
            </div>
            <div class="right-flex grow-1">
              <span class>Include</span>
            </div>
          </div>
          <div class="ends-flex">
            <div class="left-flex grow-2">
              <span class="filter-label">Match:</span>
              <input id="filter_1_2">
            </div>
            <div class="right-flex grow-1">
              <span>Exact</span>
            </div>
          </div>
        </div>
        
        <div id="add_filter" class="center-flex">
          <i class="fa fa-plus"></i>
          <span id="add_filter_button">Add a filter</span>
        </div>

      </div>
    </div>

    <div class="pill-container">
      <div class="pill-selected pill-left pill-element" id="map_button">Map</div>
      <div class="pill-unselected pill-element" id="list_button">List</div>
      <div class="pill-unselected pill-right pill-element" id="history_button">History</div>
    </div>

    <div class="info-panel-container" id="info_panel_container">
      <div class="info-panel-header">
        <div class="info-panel-title-container">
          <h1 class="info-panel-title">Selected Node Info</h1>
        </div>
        <div class="info-panel-close-container">
          <i
            class="fa fa-window-close icon-clickable info-panel-close"
            id="close_symbol"
          ></i>
        </div>
      </div>
      <div class="info-panel-box">
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">Type</span>
          <span class="info-panel-box-item-value" id="node_type"
            >Windows PC/Laptop</span
          >
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">Hostname</span>
          <span class="info-panel-box-item-value" id="node_hostname"
            >My Computer 1</span
          >
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">IP</span>
          <span class="info-panel-box-item-value" id="node_IP"
            >192.168.1.143</span
          >
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">MAC</span>
          <span class="info-panel-box-item-value" id="node_MAC"
            >XX-XX-XX-XX-XX-XX</span
          >
        </div>
        <div class="info-panel-box-item">
          <span class="info-panel-box-item-title">Ports</span>
        </div>
        <div id="port_table_container">
          <div id="port_numbers">
            <span class="port-title">Port #</span>
            <span class="port-row">22</span>
            <span class="port-row">80</span>
          </div>
          <div id="tcp_status">
            <span class="port-title">TCP</span>
            <span class="port-row">Yes</span>
            <span class="port-row">No</span>
          </div>
          <div id="udp_status">
            <span class="port-title">UDP</span>
            <span class="port-row">Yes</span>
            <span class="port-row">No</span>
          </div>
        </div>
      </div>
      <button id="toggleStyle">Toggle Style</button>
    </div>
  </body>
  <link href="style.css" rel="stylesheet" />
  <script
    language="javascript"
    type="text/javascript"
    src="renderer.js"
  ></script>
  <script
    language="javascript"
    type="text/javascript"
    src="cytoscape.js"
  ></script>

  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</html>
