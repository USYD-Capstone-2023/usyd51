<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <title>Network Renderer</title>
    <link
      rel="stylesheet"
      href="../font-awesome-4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header id="header">
      <div class="back-container">
        <i
          class="fa fa-arrow-left net-box-icon icon-clickable"
          id="back_button"
        ></i>
      </div>
      <h1 class="network-name" id="network_name">Network Name</h1>
      <div class="current-network-box">
        <i class="fa fa-wifi net-box-icon" id="con_symbol"></i>
        <span class="con-name" id="con_name">Network SSID</span>
        <i
          class="fa fa-cog net-box-icon icon-clickable"
          id="settings_symbol"
        ></i>
      </div>
    </header>

    <div class="info-panel-container" id="info_panel_container">
      <div class="info-panel-header">
        <div class="info-panel-title-container">
          <h1 class="info-panel-title">Selected Node Info</h1>
        </div>
        <div class="info-panel-close-container">
          <i class="fa fa-window-close icon-clickable info-panel-close"></i>
        </div>
      </div>
      <div class="info-panel-box"></div>
    </div>
  </body>
  <link href="style.css" rel="stylesheet" />
  <script
    language="javascript"
    type="text/javascript"
    src="renderer.js"
  ></script>

  <script language="javascript" type="text/javascript" src="p5.js"></script>
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
</html>
