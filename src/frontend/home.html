<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header>
        <div class="current-network-box">
            <i class="fa fa-wifi" style="color: #000000;"></i>
            <div class="current-network">Home Network (SSID)</div>
        </div>
    </header>
    
    <div class="rectangle-box"></div>
    <div class="button">
        <div class="create-new-network">
            <div class="custom-plus-icon">+</div>
            <div>Create a new network</div>
        </div> 
    </div>
    
    <div class="network-container">

        <div class="subtitle">Your Networks</div>

        <button class="network-box">
            <div class="network-info">
                <div class="network-name">Home Network</div>
                <div class="network-type">SSID</div>
            </div>
            <div class="arrow-button">→</div>
        </button>

        <button class="network-box">
            <div class="network-info">
                <div class="network-name">Office Network</div>
                <div class="network-type">SSID</div>
            </div>
            <div class="arrow-button">→</div>
        </button>

        <button class="network-box">
            <div class="network-info">
                <div class="network-name">University Network</div>
                <div class="network-type">SSID</div>
            </div>
            <div class="arrow-button">→</div>
        </button>

    </div>

</body>
</html>
